<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/vertigo.css">
    <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="app/vertigo.js"></script>
    <script>
        document.addEventListener('onOverlayDataUpdate', function(e) {
            //update(e.originalEvent);
			update(e);
        });
        window.addEventListener("message", function (e) {
            if (e.data.type === "onOverlayDataUpdate") {
                update(e.data);
            }
        });
        /*document.addEventListener("onOverlayStateUpdate", function (e) {
        });*/
    </script>
</head>
<body>
	<ol id="header">
		<li class="raidheader">
			<span class="raiddps"></span>
			<span class="encountertitle"></span>
			<span class="duration"></span>
		</li>
	</ol>
	<ol id="source">
	    <li>
			<span class="dps"></span>
			<span class="acc"></span>
			<span class="job"></span>
	        <div class="detail">
	            <span class="title">
	                <span class="name"></span>
	                <span class="besthit"></span>
	            </span>
	            <span class="bar">
					<span class="damageperc"></span>
					<span class="critperc">
				</span>
	        </div>
			<!--<span class="critperc">CRIT%</span>-->
	    </li>
	</ol>
	<ol id="overlay">
	    <li>Awaiting data.</li>
	</ol>
</body>
</html>
